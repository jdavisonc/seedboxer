<div>
<div class="modal-header">{{msg}}</div>
<div class="modal-body">
    <form class="form-horizontal">
	<div class="control-group" ng-class="checkName()">
	    <label for="feed-name" class="control-label">Feed Name</label> 
	    <div class="controls">
		<input type="text" ng-model="rssFeed.name" id="feed-name" />
		<span class="help-inline" ng-hide="nameOk">Name Required!</span>
	    </div>
	</div>
	<div class="control-group" ng-class="checkUrl()">
	    <label for="feed-url" class="control-label">Feed Url</label> 
	    <div class="controls">
		<input type="text" ng-model="rssFeed.url" ng-change="checkURL()"id="feed-url" />
		<span class="help-inline" ng-hide="urlOk">Invalid URL!</span>
	    </div>
	</div>
    </form>
</div>
<div class="modal-footer">
   <button ng-click="closeOk()" class="btn btn-primary" ng-show="validate()">Ok</button>
   <button ng-click="closeCancel()" class="btn btn-danger" >Cancel</button>
   
</div>
</div>
