<div class="modal-header">{{msg}}</div>
<div class="modal-body">
    <p>Name <input ng-model="key" /></p>
   <p>Value <input ng-model="value" /></p>
</div>
<div class="modal-footer">
   <button ng-click="closeCancel()" class="btn btn-primary" >Cancel</button>
   <button ng-click="closeOk()" class="btn btn-primary" >Ok</button>
</div>
