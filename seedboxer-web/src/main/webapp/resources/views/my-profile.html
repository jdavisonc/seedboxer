<div ng-controller="ProfileCtrl">

<h2>Username</h2>

<h3>Configurations</h3>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Key</th>
			<th>Value</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="conf in configs">
			<td>{{conf.key}}</td>
			<td>{{conf.value}}</td>
			<td>
				<a class="btn btn-small" ng-click="deleteConfig(conf)"><i class="icon-trash"></i></a>
				<a class="btn btn-small" ng-click="editConfig(conf)"><i class="icon-pencil"></i></a>
			</td>
		</tr>
	</tbody>
</table>

<a class="btn btn-primary" ng-click="addNewConfig()"><i class="icon-cog icon-white"></i> Add</a>

</div>
