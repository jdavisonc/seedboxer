<div>
<div class="modal-header">{{msg}}</div>
<div class="modal-body">
    <form class="form-horizontal">
	<div class="control-group" ng-class="checkName()">
	    <label for="feed-name" class="control-label">Username</label> 
	    <div class="controls">
		<input type="text" ng-model="user.username" id="feed-name" />
		<span class="help-inline">*</span>
	    </div>
	</div>
	<div class="control-group" ng-class="checkPassword()">
	    <label for="feed-url" class="control-label">Password</label> 
	    <div class="controls">
		<input type="password" ng-model="user.password" ng-change="checkPassword()"id="feed-url" />
		<span class="help-inline" >*</span>
	    </div>
	</div>
	<div class="control-group">
	    <label for="user-admin" class="control-label">Is Admin?</label> 
	    <div class="controls">
		<input type="checkbox" ng-model="user.admin" id="user-admin" />
	    </div>
	</div>
    </form>
</div>
<div class="modal-footer">
   <button ng-click="closeOk()" class="btn btn-primary" ng-show="validate()">Ok</button>
   <button ng-click="closeCancel()" class="btn btn-danger" >Cancel</button>
   
</div>
</div>
